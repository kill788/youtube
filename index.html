<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Oswald&display=swap" rel="stylesheet"> 
	<link rel="stylesheet" href="Css/style.css">
    <title>Youtube</title>
</head>
<body>

    <div class="contenedor-active" id="contenedor">

        <header class="header">

            <div class="contenedor-logo">

                <button class="boto-menu"><i class="fas fa-bars"></i></button>
                <a href="#" class="logo"><i class="fas fa-play"></i><span>JuanVideos</span></a>

            </div>

            <div class="barra-busqueda">

                <input type="text" placeholder="Buscar">
                <button type="submit"><i class="fas fa-search"></i></button>

            </div>

            <div class="botones-header">

                <button><i class="fas fa-upload"></i></button> 
                <button><i class="fas fa-th"></i></button>
                <button><i class="fas fa-bell"></i></button>
                <a href="#" class="avatar"><img src="img/avatar.jpg" alt=""></a>

            </div>

        </header>

    </div>

    <div id="general">

        <div id="lista">

            <div class="row row-cols-1">
                <div class="col"><iframe width="260" height="160" src="https://www.youtube.com/embed/FmA8gUGAvUQ" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe></div>
                <div class="col"> <iframe width="260" height="160" src="https://www.youtube.com/embed/Q0oIoR9mLwc"
                    frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen></iframe></div>
                <div class="col"> <iframe width="260" height="160" src="https://www.youtube.com/embed/WC5FdFlUcl0"
                    frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen></iframe></div>
                <div class="col">  <iframe width="260" height="160" src="https://www.youtube.com/embed/1VQ_3sBZEm0"
                    frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen></iframe></div>
              </div>

        </div>

        <div id="video">

            <iframe href="repro.html" class="video" width="640" height="400" src="https://www.youtube.com/embed/EUltZFvGG40" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            
         </div>

         <div id="suscripcion"></div>

   </div>

    <script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>
	<script src="js/main.js"></script>
</body>
</html>
